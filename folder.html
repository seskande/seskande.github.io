<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <title>Folder</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&family=Staatliches&display=swap" rel="stylesheet">
 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
        <link rel="stylesheet" href="styles/main.css" type="text/css">
    </head>

    <body>

        <section>
            <div id="myCarousel2" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel2" data-slide-to="1"></li>
                  <li data-target="#myCarousel2" data-slide-to="2"></li>
                  <li data-target="#myCarousel2" data-slide-to="3"></li>
                  <li data-target="#myCarousel2" data-slide-to="4"></li>
                  <li data-target="#myCarousel2" data-slide-to="5"></li>
                  <li data-target="#myCarousel2" data-slide-to="6"></li>
                  <li data-target="#myCarousel2" data-slide-to="7"></li>
                </ol>
              
                <!-- Wrapper for slides test -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="images/message1.png">
                  </div>
              
                  <div class="item">
                    <img src="images/message2.png">
                  </div>
              
                  <div class="item">
                    <img src="images/message3.png">
                  </div>

                  <div class="item">
                    <img src="images/message4.png">
                  </div>

                  <div class="item">
                    <section id="Audio">
                      <audio id="audio">
                          <source src="audio/TV interview .m4a" type="audio/mpeg">
                      </audio>
                        
                      <p>Click to hear the news.</p>
                        
                      <button onclick="playAudio()" type="button">Play Audio</button>
                      <button onclick="pauseAudio()" type="button">Pause Audio</button> 
                      
                      <script>
                        var x = document.getElementById("audio"); 
                        
                        function playAudio() { 
                          x.play(); 
                        } 
                        
                        function pauseAudio() { 
                          x.pause(); 
                        } 
                      </script>
                  </section>

                  <section>
                    <img src="images/message5.png" width="100%">
                </section>
              </div>

                  <div class="item">
                    <img src="images/message6.png">
                  </div>

                  <div class="item">
                    <img src="images/message7.png">
                  </div>

                  <div class="item">
                    <img src="images/message8.png">
                  </div>

                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel2" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel2" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </section>

        <section>
          <div id="return">
           <a href = "community.html">
              <img src = "images/Done Button.png" height="25%" width="25%">
           </div>
      </section>
         
    </body>
</html>
