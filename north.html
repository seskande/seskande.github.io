        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&family=Staatliches&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css" type="text/css">

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a class="active" href="north.html">North Side</a></li>

            </nav>
        </header>

        <section>
            <div id="north_image">
                    <img src = "images/North side.png"width="400"> 
            </div>

        <section id="northintro">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="images/North1.jpg" width="200">
                  </div>
              
                  <div class="item">
                    <img src="images/North2.jpg"width="200">
                  </div>
              
                  <div class="item">
                    <img src="images/North3.jpg" width="200">
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
